<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filtrar y mostrar recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .recipe-btn { margin-bottom: 10px; }
    </style>
  </head>
  <body style="background-color: rgb(13, 4, 90);">

    <div class="container text-center mt-5">
      <!-- Search bar -->
      <input type="search" id="searchInput" class="form-control mb-4" placeholder="Buscar recetas...">

      <!-- Recipe buttons -->
      <div id="recipeContainer">
        <!-- Botones de recetas -->
        <button type="button" class="btn btn-primary recipe-btn" data-bs-toggle="modal" data-bs-target="#recipeModal" data-name="Ice Dunka Latte" data-recipe="Ingredientes: Café, leche, hielo...">
          Ice Dunka Latte
        </button>
        <button type="button" class="btn btn-primary recipe-btn" data-bs-toggle="modal" data-bs-target="#recipeModal" data-name="Ice Matcha" data-recipe="Ingredientes: Té verde matcha, leche, hielo...">
          Ice Matcha
        </button>
        <button type="button" class="btn btn-primary recipe-btn" data-bs-toggle="modal" data-bs-target="#recipeModal" data-name="Frozen" data-recipe="Ingredientes: Frutas congeladas, leche, hielo...">
          Frozen
        </button>
        <button type="button" class="btn btn-primary recipe-btn" data-bs-toggle="modal" data-bs-target="#recipeModal" data-name="Capuchinno" data-recipe="Ingredientes: Café, leche espumada...">
          Capuchinno
        </button>
        <button type="button" class="btn btn-primary recipe-btn" data-bs-toggle="modal" data-bs-target="#recipeModal" data-name="Latte" data-recipe="Ingredientes: Café espresso, leche vaporizada...">
          Latte
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="recipeModalLabel">Receta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <img src="https://i.pinimg.com/564x/b2/36/1a/b2361ad33f50f7ebec9785f2499c2e26.jpg" alt="">
          <div class="modal-body" id="recipeContent">
            <!-- Información de la receta se cargará aquí -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Filtrar recetas
      document.getElementById('searchInput').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let recipes = document.querySelectorAll('.recipe-btn');

        recipes.forEach(function(recipe) {
          let recipeName = recipe.getAttribute('data-name').toLowerCase();
          if (recipeName.includes(filter)) {
            recipe.style.display = 'inline-block';
          } else {
            recipe.style.display = 'none';
          }
        });
      });

      // Cargar información dinámica en el modal
      var recipeModal = document.getElementById('recipeModal');
      recipeModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; // Botón que disparó el modal
        var recipeName = button.getAttribute('data-name'); // Obtener nombre de la receta
        var recipeContent = button.getAttribute('data-recipe'); // Obtener contenido de la receta

        var modalTitle = recipeModal.querySelector('.modal-title');
        var modalBody = recipeModal.querySelector('.modal-body');

        modalTitle.textContent = recipeName; // Cambiar título del modal
        modalBody.textContent = recipeContent; // Cambiar contenido del modal
      });
    </script>
  </body>
</html>
